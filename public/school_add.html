    <div class="container">
      <div id="main" class="row">
        <form class="col s12" id="basic-info">
          <div class="row">
            <div class="input-field col s12 m6">
              <input id="name" type="text" class="validate" pattern=".{2,}">
              <label for="name" data-error="학교명을 정확히 입력해주세요." data-success="">학교명</label>

            </div>

            <div class="input-field col s12 m6">
              <select id="province">
                <option value="" selected disabled class="invalid">광역시/도</option>
              </select>
              <label data-error="광역시/도를 입력해주세요.">광역시/도</label>
            </div>
            <div class="input-field col s12 m6">
              <select id="city">
              </select>
              <label data-error="시/구를 입력해주세요.">시/구</label>
            </div>
          </div>
        </form>
        <a onclick="sendData()" class="right waves-effect waves-light btn">추가</a>
      </div>
